<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <style>
        /* Panel styles */
        #connectedNodesPanel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            display: none; /* Hidden by default */
        }
            #itemPanel {
        position: fixed;
        top: 20px; /* Added margin at the top */
        left: 20px; /* Added margin on the left */
        right: 20px; /* Added margin on the right */
        bottom: 20px; /* Added margin at the bottom */
        background-color: rgba(255, 255, 255, 0.95);
        padding: 10px; /* Reduced padding */
        overflow-y: scroll; /* Ensure scrollbars are visible */
        display: none; /* Hidden by default */
        z-index: 1000; /* Ensure it's on top */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }
    #itemPanel {
        position: fixed;
        top: 40px;
        left: 40px;
        right: 40px;
        bottom: 40px;
        background-color: rgba(0, 0, 0, 0.1);
        padding: 100px;
        overflow-y: scroll;
        display: none;
        z-index: 1000;
        box-sizing: border-box;
        border: 2px solid #ccc; /* Added border */
        border-radius: 10px; /* Optional: rounded corners */
        backdrop-filter: blur(5px); /* Optional: blur background */
    }
    #itemPanel .tag-area {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 10px;
    }
    #itemPanel .selected-tag {
        background-color: #e0e0e0;
        border-radius: 15px;
        padding: 5px 10px;
        margin: 5px;
        cursor: pointer;
    }
    #itemPanel .tag-dropdown {
        margin-bottom: 10px;
    }
    #itemPanel .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
        color: #fff;
    }
    #itemPanel .item-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 50px; /* So items are below the close button */
    }
    #itemPanel .item-card {
        position: relative;
        width: calc(33.333% - 20px);
        min-height: 250px;
        background-size: cover;
        background-position: center;
        color: #fff;
        cursor: pointer;
        box-sizing: border-box;
        overflow: hidden;
    }
    #itemPanel .item-card:hover {
        opacity: 0.9;
    }
    #itemPanel .item-card .item-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        padding: 5px;
        font-size: 12px;
        box-sizing: border-box;
    }
    #itemPanel .item-card .item-content p {
        margin: 2px 0; /* Reduce margin */
    }
    #itemPanel .item-card .item-content .spicy-level {
        font-size: 10px; /* Smaller spicy text */
    }
    #itemPanel .item-card .item-content .tags {
        margin: 2px 0;
        font-size: 10px;
        color: #ccc; /* Slightly lighter text color for tags */
    }

    /* Scrollbar styling for WebKit browsers */
    #itemPanel::-webkit-scrollbar {
        width: 8px;
    }
    #itemPanel::-webkit-scrollbar-track {
        background: #f1f1f1;
    }
    #itemPanel::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }
    #itemPanel::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    /* Style for the tag area */
    #itemPanel .tag-area {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 10px;
    }

    /* Style for individual selected tags */
    #itemPanel .selected-tag {
        background-color: #e0e0e0;
        border-radius: 15px;
        padding: 5px 10px;
        margin: 5px;
        cursor: pointer;
    }

    /* Style for the input field */
    #itemPanel .tag-input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
        font-size: 16px;
    }

    /* Style for the tag list */
    #itemPanel .tag-list {
        max-height: 200px; /* Adjust as needed */
        overflow-y: auto;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        background-color: #f9f9f9;
    }

    /* Style for tag items */
    #itemPanel .tag-item {
        padding: 8px;
        cursor: pointer;
    }

    #itemPanel .tag-item:hover {
        background-color: #f0f0f0;
    }

    /* Style for 'No tags found' message */
    #itemPanel .no-tag {
        padding: 8px;
        color: #888;
    }

/* Container for the filters */
#itemPanel .filter-container {
    display: flex;
    margin-bottom: 10px;
}

/* Wrapper for each filter input and its content */
#itemPanel .filter-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
    margin-right: 10px;
}

/* Remove right margin for the last wrapper */
#itemPanel .filter-wrapper:last-child {
    margin-right: 0;
}

/* Style for the input fields */
#itemPanel .tag-input,
#itemPanel .caption-input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    margin-bottom: 10px;
    font-size: 16px;
}

/* Style for the tag list */
#itemPanel .tag-list {
    max-height: 200px; /* Adjust as needed */
    overflow-y: auto;
    border: 1px solid #ccc;
}

/* Style for tag items */
#itemPanel .tag-item {
    padding: 8px;
    cursor: pointer;
}

#itemPanel .tag-item:hover {
    background-color: #f0f0f0;
}

/* Style for 'No tags found' message */
#itemPanel .no-tag {
    padding: 8px;
    color: #888;
}

/* Style adjustments for item grid when filters are present */
#itemPanel .item-grid {
    margin-top: 10px;
}

/* Style for the recommended tags container */
#itemPanel .recommended-tags-container {
    margin-top: 10px;
}

/* Style for the recommended tags title */
#itemPanel .recommended-tags-container h3 {
    margin-bottom: 5px;
}

/* Style for recommended tag items */
#itemPanel .recommended-tag-item {
    padding: 8px;
    cursor: pointer;
    border-bottom: 1px solid #ccc;
}

#itemPanel .recommended-tag-item:hover {
    background-color: #f0f0f0;
}

/* Style for 'No recommended tags' message */
#itemPanel .no-recommendations {
    padding: 8px;
    color: #888;
}

/* Style for the recommended tags list */
#itemPanel .recommended-tags-list {
    max-height: 200px; /* Adjust to show approximately 5 items */
    overflow-y: auto;
    border: 1px solid #ccc;
}

/* Style for recommended tag items */
#itemPanel .recommended-tag-item {
    padding: 8px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
}

#itemPanel .recommended-tag-item:hover {
    background-color: #f0f0f0;
}

/* Style for the recommended tags container */
#itemPanel .recommended-tags-container {
    margin-top: 10px;
}

/* Style for the recommended tags title */
#itemPanel .recommended-tags-container h3 {
    margin-bottom: 5px;
}

/* Style for the recommended tags list */
#itemPanel .recommended-tags-list {
    max-height: 200px; /* Adjust to show approximately 5 items */
    overflow-y: auto;
    border: 1px solid #ccc;
}

/* Style for recommended tag items */
#itemPanel .recommended-tag-item {
    padding: 8px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
}

#itemPanel .recommended-tag-item:hover {
    background-color: #f0f0f0;
}

/* Style for 'No recommended tags' message */
#itemPanel .no-recommendations {
    padding: 8px;
    color: #888;
}

#graph-container {
  display: flex;
}

#graph {
  flex: 3;
  /* Other styles */
}

#itemView {
  flex: 1;
  overflow-y: auto;
  /* Other styles */
}

    </style>
</head>
<body>
    <div id="graph-container">
        <div id="graph"></div>
        <div id="itemView"></div>
    </div>
    <div id="connectedNodesPanel"></div> <!-- Panel to show connected nodes -->
    <div id="itemPanel" style="display:none;">
        <span class="close-btn">X</span>
        <div class="tag-area"></div>
        <div class="item-grid"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
